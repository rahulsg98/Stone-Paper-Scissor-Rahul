<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./images/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone | Paper | Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="template">
        <div class="head">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
    
        <div class="score">
            <div class="comp-score">
                <p class="score-head">COMPUTER <br> <span>SCORE</span></p>
                <p> 0 </p>
            </div>  
            <div class="your-score">
                <p class="score-head">YOUR <br> <span>SCORE</span></p>
                <p> 0 </p>
            </div>
        </div>
    </div>

    <div class="game-section">
        <div class="game">
            <div class="stone">
                <img src="./images/stone.png" alt="stone">
            </div>
            <div class="paper">
                <img src="./images/paper.png" alt="paper">
            </div>
            <div class="scissor">
                <img src="./images/scissor.png" alt="scissor">
            </div>
        </div>

        <div class="line-section">
            <div class="stone-line"></div>
            <div class="paper-line"></div>
            <div class="scissor-line"></div>
        </div>
    </div>
</body>
</html>
